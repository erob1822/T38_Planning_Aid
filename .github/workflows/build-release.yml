# Build and auto-release Windows + Mac executables on every push to main.
#
# Every push to main auto-creates a new versioned GitHub Release
# (version read from T38_PlanAid.py AppConfig.version).
# The README download links point to /releases/latest/download/ so they
# always resolve to the newest build.
#
# Can also be triggered manually from Actions → Build Release → Run workflow,
# or by publishing a release manually.

name: Build Release

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: "T-38 Planning Aid.exe"
            zip_name: "T38-PlanAid-Windows.zip"
            separator: ";"
          - os: macos-latest
            artifact_name: "T-38 Planning Aid"
            zip_name: "T38-PlanAid-Mac.zip"
            separator: ":"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name "T-38 Planning Aid" --hidden-import=fitz --hidden-import=pandas --hidden-import=openpyxl --hidden-import=simplekml --hidden-import=folium --hidden-import=requests --hidden-import=requests_ntlm --hidden-import=spnego --collect-all fitz --add-data "wb_list.xlsx${{ matrix.separator }}." T38_PlanAid.py

      # Note: sspilib is Windows-only (NTLM via Windows SSPI). On Mac, requests_ntlm
      # falls back to pure-Python NTLM which works fine with empty credentials.

      - name: Install sspilib and rebuild (Windows only)
        if: runner.os == 'Windows'
        run: |
          pip install sspilib
          pyinstaller --onefile --name "T-38 Planning Aid" --icon RPLLogo.ico --hidden-import=fitz --hidden-import=pandas --hidden-import=openpyxl --hidden-import=simplekml --hidden-import=folium --hidden-import=requests --hidden-import=requests_ntlm --hidden-import=spnego --hidden-import=sspilib --collect-all fitz --collect-all sspilib --add-data "wb_list.xlsx;." T38_PlanAid.py

      - name: Prepare distribution folder
        shell: bash
        run: |
          mkdir -p "T38 PlanAid Distribution/T38 Planning Aid"
          cp "dist/${{ matrix.artifact_name }}" "T38 PlanAid Distribution/"
          if [ -f wb_list.xlsx ]; then
            cp wb_list.xlsx "T38 PlanAid Distribution/T38 Planning Aid/"
          fi
          if [ -d DATA ]; then
            cp -r DATA "T38 PlanAid Distribution/T38 Planning Aid/"
          fi

      - name: Create ZIP
        shell: bash
        run: |
          cd "T38 PlanAid Distribution"
          if command -v zip &> /dev/null; then
            zip -r "../${{ matrix.zip_name }}" .
          else
            python -c "
          import shutil
          shutil.make_archive('../${{ matrix.zip_name }}'.replace('.zip',''), 'zip', '.')
          "
          fi

      - name: Rename release assets (no spaces = clean GitHub filenames)
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            cp "dist/T-38 Planning Aid.exe" "dist/T38-Planning-Aid.exe"
          else
            cp "dist/T-38 Planning Aid" "dist/T38-Planning-Aid-Mac"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.zip_name }}
          path: ${{ matrix.zip_name }}

      # --- Auto-increment version: Version3.0.1, Version3.0.2, etc. ---
      - name: Get version info
        id: version
        shell: bash
        run: |
          # Write a temp script to avoid shell escaping & encoding issues
          cat > _get_version.py << 'PYEOF'
          import re, pathlib
          text = pathlib.Path('T38_PlanAid.py').read_text(encoding='utf-8')
          m = re.search(r"version:\s+ClassVar\[str\]\s*=\s*'([^']+)'", text)
          print(m.group(1).replace(' ', '') if m else 'v0.0')
          PYEOF
          BASE=$(python _get_version.py)
          rm -f _get_version.py
          echo "Detected base version: $BASE"
          # Find highest existing patch for this base version
          git fetch --tags
          LATEST=$(git tag -l "${BASE}.*" | sort -t. -k3 -n | tail -1)
          if [ -z "$LATEST" ]; then
            PATCH=1
          else
            PATCH=$(( ${LATEST##*.} + 1 ))
          fi
          TAG="${BASE}.${PATCH}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$BASE" >> "$GITHUB_OUTPUT"

      # Attach to an existing manually-published release
      - name: Attach to manual Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.zip_name }}
            ${{ runner.os == 'Windows' && 'dist/T38-Planning-Aid.exe' || 'dist/T38-Planning-Aid-Mac' }}

      # Auto-create a new release on push to main
      - name: Auto-create Release
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "T-38 Planning Aid ${{ steps.version.outputs.tag }}"
          generate_release_notes: true
          make_latest: true
          files: |
            ${{ matrix.zip_name }}
            ${{ runner.os == 'Windows' && 'dist/T38-Planning-Aid.exe' || 'dist/T38-Planning-Aid-Mac' }}
